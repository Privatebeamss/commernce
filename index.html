<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedNova eCommerce</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            margin: 0;
            padding-top: 80px; /* Prevent content from hiding behind fixed navbar */
            transition: background 0.3s, color 0.3s;
        }

        /* Light Mode */
        .light-mode {
            background: white;
            color: black;
        }

        .light-mode header {
            background: #f1f1f1;
            color: black;
        }

        .light-mode .product, .light-mode .special-product {
            background: #ddd;
        }

        /* Fixed Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: black;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff4747;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        #dark-mode-toggle {
            background: none;
            border: 1px solid white;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .light-mode #dark-mode-toggle {
            border: 1px solid black;
            color: black;
        }

        #search {
            padding: 5px;
            border-radius: 5px;
            border: none;
            margin-left: 10px;
        }

        /* Special Products */
        .special-products {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .special-product {
            background: #ff4747;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            width: 350px;
            color: white;
        }

        .special-product img {
            max-width: 100%;
            border-radius: 10px;
        }

        /* Normal Products */
        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 40px;
            margin-top: 30px;
        }

        .product {
            background: #1e1e1e;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            width: 250px;
        }

        .product img {
            max-width: 100%;
            border-radius: 10px;
        }

        .add-to-cart {
            background: #ff4747;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            width: 100%;
        }

        /* Floating Cart */
        #cart-preview {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: red;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Chat Button */
        #chat-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #chat-box {
            position: fixed;
            bottom: 70px;
            left: 20px;
            background: white;
            color: black;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: black;
            margin-top: 20px;
            font-size: 14px;
        }

    </style>
</head>
<body>

    <!-- Header (Fixed at Top) -->
    <header>
        <h1 class="logo">RedNova</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Cart (<span id="cart-count">0</span>)</a>
        </nav>
        <input type="text" id="search" placeholder="Search products...">
        <button id="dark-mode-toggle">ðŸŒ™ Dark Mode</button>
    </header>

    <!-- Special Products (Centered) -->
    <section class="special-products">
        <div class="special-product">
            <img src="https://via.placeholder.com/350" alt="Special Shoe 1">
            <h3>RedNova Elite</h3>
            <p>$250</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="special-product">
            <img src="https://via.placeholder.com/350" alt="Special Shoe 2">
            <h3>RedNova Ultra</h3>
            <p>$280</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>

    <!-- Normal Products -->
    <section class="products">
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Shoe 1">
            <h3>RedNova Max</h3>
            <p>$120</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Shoe 2">
            <h3>RedNova Zoom</h3>
            <p>$140</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Shoe 3">
            <h3>RedNova React</h3>
            <p>$130</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Shoe 4">
            <h3>RedNova Glide</h3>
            <p>$110</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Shoe 5">
            <h3>RedNova Sport</h3>
            <p>$100</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>

    <!-- Floating Cart -->
    <div id="cart-preview">ðŸ›’ Cart: <span id="cart-preview-count">0</span> items</div>

    <!-- Chatbot -->
    <button id="chat-button">ðŸ’¬ Chat</button>
    <div id="chat-box">
        <p>RedNova Support: How can I help you?</p>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 RedNova eCommerce. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById("dark-mode-toggle").addEventListener("click", function() {
            document.body.classList.toggle("light-mode");
        });

        document.getElementById("chat-button").addEventListener("click", () => {
            let chatBox = document.getElementById("chat-box");
            chatBox.style.display = chatBox.style.display === "none" ? "block" : "none";
        });
    </script>

</body>
</html>
